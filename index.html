<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto font-mono mt-5">
    <!-- Header Section -->
  <header>
    <!-- top header -->
    <div class="top-header flex justify-between px-10">
      <!-- left  side logo -->
      <div class="">
        <h1 class="text-3xl font-bold text-indigo-600"><span class="bg-indigo-600 text-white px-2 rounded-md">News</span> Portal</h1>
      </div>
      <!-- right side information -->
      <div class="flex items-center space-x-4">
        <!--  two link -->
        <ul class="flex space-x-4 text-xl font-bold">
          <li class="relative"><a id="top-header-button-one" class=" text-indigo-600 active-button" href="#">News</a></li>
          <li><a id="top-header-button-two" class="top-header-button text-gray-600  transition-all ease-in-out duration-300" href="#">Blog</a></li>
        </ul>
        <!-- avatar -->
        <div>
          <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500 object-cover" src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bordered avatar">
        </div>
      </div>
    </div>
    <!-- middile row -->
    <div class="row w-full mt-4">
      <div class="h-[2px] bg-gray-300"></div>
    </div>
    <!-- navaigation section -->
    <div class="navigation">
      

<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center  md:justify-center mx-auto p-4">
    <!-- <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
    </a> -->
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="">
      <ul id="navbar-default" class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        
    </div>
  </div>
</nav>

</div>
  </header>
  <!-- main section -->
  <main></main>
  </div>
  
  <script src="./js/app.js"></script>
  <script src="./js/top-header-button.js"></script>
</body>
</html>
