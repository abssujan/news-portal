<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link href="./src/output.css" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- font awoesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto font-mono mt-5">
    <!-- Header Section -->
  <header>
    <!-- top header -->
    <div class="top-header flex justify-between px-10">
      <!-- left  side logo -->
      <div onclick="loadNewsData('08')" class="cursor-pointer">
        <h1 class="text-3xl font-bold text-indigo-600"><span class="bg-indigo-600 text-white px-2 rounded-md">News</span> Portal</h1>
      </div>
      <!-- right side information -->
      <div class="flex items-center space-x-4">
        <!--  two link -->
        <ul class="flex space-x-4 text-xl font-bold">
          <li class="relative"><a id="top-header-button-one" class=" text-indigo-600 active-button" href="#">News</a></li>
          <li><a id="top-header-button-two" class="top-header-button text-gray-600  transition-all ease-in-out duration-300" href="#">Blog</a></li>
        </ul>
        <!-- avatar -->
        <div>
          <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500 object-cover" src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bordered avatar">
        </div>
      </div>
    </div>
    <!-- middile row -->
    <div class="row w-full mt-4">
      <div class="h-[2px] bg-gray-300"></div>
    </div>
    <!-- navaigation section -->
    <div class="navigation">
     <nav class=" border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center  md:justify-center mx-auto p-4">
    <!-- <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
    </a> -->
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="">
      <ul id="navbar-default" class="font-normal flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        
    </div>
  </div>
</nav>

</div>
</header>
  <!-- main section -->
  <main>
    <!-- news counter [how manay news found on this page] -->
    <div class="w-[500px] mx-auto mt-4">
      <div class="bg-white py-4 rounded-lg text-center">
        <p class=""> <span id="news-counter"></span> news found for category in <span id="category-change">Entertaiment</span></p>
      </div>
    </div>
    <!-- sorting and trendig option -->
    <div class="flex items-center justify-between mt-5" >
      <!-- left side sorting option -->
      <div class="md:flex items-center">
        <label for="Sort-By-View" class="md:w-48 block mb-2 text-normal font-semibold text-gray-900 dark:text-white">Sort By View</label>
        <select id="Sort-By-View" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected>Default</option>
          <option value="BreakingNews">Breaking News</option>
          <option value="RegularNews">Regular News</option>
          <option value="InternationalNews">International News</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Culture">Culture</option>
          <option value="Arts">Arts</option>
        </select>
      </div>
      <!-- right-side trending button -->
      <div>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-md font-semibold">Today's Pick</button>
        <button class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-md font-semibold">Treanding</button>
      </div>
    </div>
    <!-- main news for user -->
    <div class="main-section">
      <!-- div - card -->
      <div id="news-card" class=" p-10 mt-10">
        
      </div>
    </div>
    <!-- loder or spiner  -->
    <section>
      <div id="loder" class=" hidden flex justify-center items center " role="status">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-green-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
           <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
           <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
     </div>
    </section>
    <!-- modal -->

  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden flex flex-col justify-center fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
     <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative  bg-white rounded-lg shadow dark:bg-gray-700">
           <!-- Modal header -->
           <div  class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 id="modal-header" class="text-xl font-semibold text-gray-900 dark:text-white">
                 Terms of Service
              </h3>
              <button id="close-button" onclick="closeButton()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                 <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                 </svg>
                 <span class="sr-only">Close modal</span>
              </button>
           </div>
           <!-- Modal body -->
           <div class="p-4 md:p-5 space-y-4">
              <p id="news-body" class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                 With less than a month to go before the European Union enacts new consumer privacy laws for its citizens, companies around the world are updating their terms of service agreements to comply.
              </p>
              
           </div>
           <!-- Modal footer -->
           <div id="modal-footer" class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600 justify-between">
            
           </div>
        </div>
     </div>
  </div>
  </main>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/top-header-button.js"></script>
</body>
</html>
